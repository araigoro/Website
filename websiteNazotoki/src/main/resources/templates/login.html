<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<link rel="stylesheet" th:href="@{/css/loginForm.css}">

	<!--表示メッセージはmessages.propertiesで管理-->
	<title th:text="#{login}"></title>
</head>

<body>
	<div layout:fragment="main">
		<div class="login-page">
			<div class="form">
				<form class="login-form">
					<input type="text" th:placeholder="#{userId}" />
					<input type="password" th:placeholder="#{password}" />
					<button th:text="#{login}"></button>
					<p class="message"><a th:href="${Url.SIGNUP}" th:text="#{msgGuideSignUp}"></a>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
